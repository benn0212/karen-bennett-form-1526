<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta:vp-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <!-- If the window is greater than 50 rem, the main content stays positioned in the middle of view-port.-->
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="./css/main.css"> <!-- my own styles-->
    <title>JS Form Validation</title>
</head>
<body>
   <div class="container">
        <form>
           <fieldset>
                <legend> Form Assignment </legend>
                
                <div class = "fname-div">
                    <label for="full-name"> Full Name </label>
                    <input type="text" placeholder="Type first and last name" required id="full-name" value=""> <!--The value is what goes into the form box-->
                </div>

                <div class = "email-div">
                    <label for="email"> Email </label>
                    <input type="email" placeholder="e.g., you@domain.com" required id="email" value="">
                </div>

                <label for="message" id="msg"> Message </label>
                <input type="message" placeholder="Type your message here" required id="message" value="">

                <input type="button" id="button" value="Submit"> <!--button-->
            </fieldset>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
